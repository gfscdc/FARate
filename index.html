<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ–ø–ª–µ–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
        }
        
        .progress-bar {
            height: 100%;
            background: #ff3366;
            border-radius: 3px;
            width: 0%;
        }
        
        .time-display {
            color: white;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .volume-slider {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            background: #ff3366;
            border-radius: 3px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video class="video-player" id="videoPlayer">
            <!-- –í–°–¢–ê–í–¨–¢–ï –í–ê–®–£ –°–°–´–õ–ö–£ –ù–ê –í–ò–î–ï–û -->
            <source src="https://api.telegram.org/file/bot8228104804:AAG5ngi3-TGe3eIIP1PT7-L7Zky3AuLtW4s/videos/file_1.MOV" type="video/mp4">
        </video>
    </div>
    
    <div class="controls" id="controls">
        <button class="control-btn" id="playPauseBtn">‚ñ∂Ô∏è</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        
        <div class="volume-container">
            <button class="control-btn" id="muteBtn">üîä</button>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-level" id="volumeLevel"></div>
            </div>
        </div>
        
        <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const muteBtn = document.getElementById('muteBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeLevel = document.getElementById('volumeLevel');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const controls = document.getElementById('controls');
            
            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            video.play().catch(e => console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ'));
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
            playPauseBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
            
            function togglePlay() {
                if (video.paused || video.ended) {
                    video.play();
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '‚ñ∂Ô∏è';
                }
            }
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å –≤–∏–¥–µ–æ
            video.addEventListener('timeupdate', updateProgress);
            progressContainer.addEventListener('click', setProgress);
            
            function updateProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percent}%`;
                
                const currentMinutes = Math.floor(video.currentTime / 60);
                const currentSeconds = Math.floor(video.currentTime % 60);
                const durationMinutes = Math.floor(video.duration / 60);
                const durationSeconds = Math.floor(video.duration % 60);
                
                timeDisplay.textContent = 
                    `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
            }
            
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = video.duration;
                
                video.currentTime = (clickX / width) * duration;
            }
            
            // –ì—Ä–æ–º–∫–æ—Å—Ç—å
            muteBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('click', setVolume);
            
            function toggleMute() {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
                updateVolumeDisplay();
            }
            
            function setVolume(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / width;
                
                video.volume = volume;
                video.muted = volume === 0;
                muteBtn.textContent = volume === 0 ? 'üîá' : 'üîä';
                updateVolumeDisplay();
            }
            
            function updateVolumeDisplay() {
                const volume = video.muted ? 0 : video.volume;
                volumeLevel.style.width = `${volume * 100}%`;
            }
            
            // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
            
            // –°–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤
            let controlsTimeout;
            function showControls() {
                controls.style.opacity = '1';
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (!video.paused) {
                        controls.style.opacity = '0';
                    }
                }, 3000);
            }
            
            video.addEventListener('mousemove', showControls);
            controls.addEventListener('mousemove', showControls);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            video.volume = 0.7;
            updateVolumeDisplay();
            
            video.addEventListener('ended', function() {
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            });
        });
    </script>
</body>
</html>
