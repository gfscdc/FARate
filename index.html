<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í–∏–¥–µ–æ–ø–ª–µ–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            touch-action: pan-y;
        }
        
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
        }
        
        .video-player {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .controls {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0,0,0,0.7));
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none; /* –í–∞–∂–Ω–æ: –∫–æ–Ω—Ç—Ä–æ–ª—ã –Ω–µ –±–ª–æ–∫–∏—Ä—É—é—Ç —Å–æ–±—ã—Ç–∏—è */
        }
        
        .controls:hover {
            opacity: 1;
        }
        
        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
            transition: all 0.3s;
            pointer-events: auto; /* –ö–Ω–æ–ø–∫–∏ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã */
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .progress-container {
            flex-grow: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            pointer-events: auto; /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä –∫–ª–∏–∫–∞–±–µ–ª–µ–Ω */
        }
        
        .progress-bar {
            height: 100%;
            background: #ff3366;
            border-radius: 3px;
            width: 0%;
        }
        
        .time-display {
            color: white;
            font-size: 0.9rem;
            min-width: 100px;
            text-align: center;
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 8px;
            pointer-events: auto; /* –ö–æ–Ω—Ç—Ä–æ–ª—ã –≥—Ä–æ–º–∫–æ—Å—Ç–∏ –∫–ª–∏–∫–∞–±–µ–ª—å–Ω—ã */
        }
        
        .volume-slider {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            background: #ff3366;
            border-radius: 3px;
            width: 100%;
        }
        
        .swipe-indicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 1.5rem;
            display: none;
            z-index: 1000;
            pointer-events: none;
        }
        
        .swipe-indicator.show {
            display: block;
            animation: fadeOut 1s ease-in-out 0.5s forwards;
        }
        
        @keyframes fadeOut {
            to {
                opacity: 0;
            }
        }
        
        /* –û–±–ª–∞—Å—Ç—å –¥–ª—è —Å–≤–∞–π–ø–æ–≤ - –ø–æ–∫—Ä—ã–≤–∞–µ—Ç –≤–µ—Å—å —ç–∫—Ä–∞–Ω */
        .swipe-area {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="swipe-area" id="swipeArea"></div>
    
    <div class="video-container" id="videoContainer">
        <video class="video-player" id="videoPlayer" autoplay muted>
            <!-- –í–°–¢–ê–í–¨–¢–ï –í–ê–®–£ –°–°–´–õ–ö–£ –ù–ê –í–ò–î–ï–û -->
            <source src="https://api.telegram.org/file/bot8228104804:AAG5ngi3-TGe3eIIP1PT7-L7Zky3AuLtW4s/videos/file_1.MOV" type="video/mp4">
        </video>
    </div>
    
    <div class="controls" id="controls">
        <button class="control-btn" id="playPauseBtn">‚è∏Ô∏è</button>
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display" id="timeDisplay">0:00 / 0:00</div>
        
        <div class="volume-container">
            <button class="control-btn" id="muteBtn">üîä</button>
            <div class="volume-slider" id="volumeSlider">
                <div class="volume-level" id="volumeLevel"></div>
            </div>
        </div>
        
        <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
    </div>
    
    <div class="swipe-indicator" id="swipeIndicator"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            const timeDisplay = document.getElementById('timeDisplay');
            const muteBtn = document.getElementById('muteBtn');
            const volumeSlider = document.getElementById('volumeSlider');
            const volumeLevel = document.getElementById('volumeLevel');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const controls = document.getElementById('controls');
            const swipeArea = document.getElementById('swipeArea');
            const swipeIndicator = document.getElementById('swipeIndicator');
            
            // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Å–≤–∞–π–ø–∞
            let startX = 0;
            let startY = 0;
            let isSwiping = false;
            const swipeThreshold = 50; // –ú–∏–Ω–∏–º–∞–ª—å–Ω–æ–µ —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ —Å–≤–∞–π–ø–∞
            const skipTime = 10; // –°–µ–∫—É–Ω–¥—ã –¥–ª—è –ø–µ—Ä–µ–º–æ—Ç–∫–∏
            
            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
            video.play().catch(e => console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ'));
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–≤–∞–π–ø–∞ –Ω–∞ –æ—Ç–¥–µ–ª—å–Ω–æ–π –æ–±–ª–∞—Å—Ç–∏
            swipeArea.addEventListener('touchstart', handleTouchStart, { passive: false });
            swipeArea.addEventListener('touchmove', handleTouchMove, { passive: false });
            swipeArea.addEventListener('touchend', handleTouchEnd);
            
            swipeArea.addEventListener('mousedown', handleMouseDown);
            swipeArea.addEventListener('mousemove', handleMouseMove);
            swipeArea.addEventListener('mouseup', handleMouseUp);
            swipeArea.addEventListener('mouseleave', handleMouseUp);
            
            function handleTouchStart(e) {
                const touch = e.touches[0];
                startX = touch.clientX;
                startY = touch.clientY;
                isSwiping = true;
                e.preventDefault();
            }
            
            function handleTouchMove(e) {
                if (!isSwiping) return;
                
                const touch = e.touches[0];
                const diffX = touch.clientX - startX;
                const diffY = touch.clientY - startY;
                
                // –ï—Å–ª–∏ –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª–∏ –±–æ–ª—å—à–µ, —á–µ–º –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ - —ç—Ç–æ –Ω–µ —Å–≤–∞–π–ø
                if (Math.abs(diffY) > Math.abs(diffX)) {
                    isSwiping = false;
                    return;
                }
                
                e.preventDefault();
            }
            
            function handleTouchEnd(e) {
                if (!isSwiping) return;
                
                const touch = e.changedTouches[0];
                const diffX = touch.clientX - startX;
                
                if (Math.abs(diffX) > swipeThreshold) {
                    if (diffX > 0) {
                        // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø–µ—Ä–µ–º–æ—Ç–∫–∞ –≤–ø–µ—Ä–µ–¥
                        skipForward();
                        showSwipeIndicator('‚è© +10 —Å–µ–∫');
                    } else {
                        // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - –ø–µ—Ä–µ–º–æ—Ç–∫–∞ –Ω–∞–∑–∞–¥
                        skipBackward();
                        showSwipeIndicator('‚è™ -10 —Å–µ–∫');
                    }
                }
                
                isSwiping = false;
            }
            
            function handleMouseDown(e) {
                startX = e.clientX;
                startY = e.clientY;
                isSwiping = true;
            }
            
            function handleMouseMove(e) {
                if (!isSwiping) return;
                
                const diffX = e.clientX - startX;
                const diffY = e.clientY - startY;
                
                if (Math.abs(diffY) > Math.abs(diffX)) {
                    isSwiping = false;
                    return;
                }
            }
            
            function handleMouseUp(e) {
                if (!isSwiping) return;
                
                const diffX = e.clientX - startX;
                
                if (Math.abs(diffX) > swipeThreshold) {
                    if (diffX > 0) {
                        skipForward();
                        showSwipeIndicator('‚è© +10 —Å–µ–∫');
                    } else {
                        skipBackward();
                        showSwipeIndicator('‚è™ -10 —Å–µ–∫');
                    }
                }
                
                isSwiping = false;
            }
            
            function skipForward() {
                video.currentTime = Math.min(video.duration, video.currentTime + skipTime);
            }
            
            function skipBackward() {
                video.currentTime = Math.max(0, video.currentTime - skipTime);
            }
            
            function showSwipeIndicator(text) {
                swipeIndicator.textContent = text;
                swipeIndicator.classList.add('show');
                
                // –£–±–∏—Ä–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —á–µ—Ä–µ–∑ 1.5 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {
                    swipeIndicator.classList.remove('show');
                }, 1500);
            }
            
            // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ/–ø–∞—É–∑–∞
            playPauseBtn.addEventListener('click', togglePlay);
            video.addEventListener('click', togglePlay);
            
            function togglePlay() {
                if (video.paused || video.ended) {
                    video.play();
                    playPauseBtn.textContent = '‚è∏Ô∏è';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '‚ñ∂Ô∏è';
                }
            }
            
            // –ü—Ä–æ–≥—Ä–µ—Å—Å –≤–∏–¥–µ–æ
            video.addEventListener('timeupdate', updateProgress);
            progressContainer.addEventListener('click', setProgress);
            
            function updateProgress() {
                const percent = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${percent}%`;
                
                const currentMinutes = Math.floor(video.currentTime / 60);
                const currentSeconds = Math.floor(video.currentTime % 60);
                const durationMinutes = Math.floor(video.duration / 60);
                const durationSeconds = Math.floor(video.duration % 60);
                
                timeDisplay.textContent = 
                    `${currentMinutes}:${currentSeconds < 10 ? '0' : ''}${currentSeconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' : ''}${durationSeconds}`;
            }
            
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = video.duration;
                
                video.currentTime = (clickX / width) * duration;
                e.stopPropagation(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–µ —Å–≤–∞–π–ø–∞
            }
            
            // –ì—Ä–æ–º–∫–æ—Å—Ç—å
            muteBtn.addEventListener('click', toggleMute);
            volumeSlider.addEventListener('click', setVolume);
            
            function toggleMute() {
                video.muted = !video.muted;
                muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
                updateVolumeDisplay();
            }
            
            function setVolume(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / width;
                
                video.volume = volume;
                video.muted = volume === 0;
                muteBtn.textContent = volume === 0 ? 'üîá' : 'üîä';
                updateVolumeDisplay();
                e.stopPropagation(); // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å—Ä–∞–±–∞—Ç—ã–≤–∞–Ω–∏–µ —Å–≤–∞–π–ø–∞
            }
            
            function updateVolumeDisplay() {
                const volume = video.muted ? 0 : video.volume;
                volumeLevel.style.width = `${volume * 100}%`;
            }
            
            // –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º
            fullscreenBtn.addEventListener('click', toggleFullscreen);
            
            function toggleFullscreen() {
                if (!document.fullscreenElement) {
                    document.documentElement.requestFullscreen();
                } else {
                    document.exitFullscreen();
                }
            }
            
            // –°–∫—Ä—ã—Ç–∏–µ –∫–æ–Ω—Ç—Ä–æ–ª–æ–≤
            let controlsTimeout;
            function showControls() {
                controls.style.opacity = '1';
                clearTimeout(controlsTimeout);
                controlsTimeout = setTimeout(() => {
                    if (!video.paused) {
                        controls.style.opacity = '0';
                    }
                }, 3000);
            }
            
            video.addEventListener('mousemove', showControls);
            controls.addEventListener('mousemove', showControls);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
            video.volume = 0.7;
            updateVolumeDisplay();
            
            video.addEventListener('ended', function() {
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            });
        });
    </script>
</body>
</html>
